<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Wrapper">
        <div class="card">
            <div class="twitter">
                <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
            </div>
            <h1 class="hero">Sign in to X</h1> <!-- Hero Text -->


            <button class="google"><img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
            class="google-icon"
            />
            Sign in with Google</button> <!-- google button -->


            <button class="apple"><i class="fa-brands fa-apple"></i> Sign in with Apple</button> <!-- apple button -->


            <h2 class="or"><sup class="sup">_____________________________</sup> or <sup class="sup">_____________________________</sup></h2> <!-- or text -->


            <input class="input" type="text" placeholder="Phone, email, or username"> <!-- input for login -->

            <div class="nextt" style="margin-top: -13%;">
                <button class="next">Next</button>
            </div>
            

            <button class="forgot">Forgot Password?</button>

            <h2 class="account">Don't have an account? <a class="acc" href="https://x.com/i/flow/signup">Sign up</a></h2>
        </div>
    </div>
</body>
</html>
